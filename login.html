<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fun Hello World</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            background-color: #b3e6ff;
            color: #333;
            transition: background-color 0.5s;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #6a89cc;
            font-size: 3rem;
            text-shadow: 2px 2px 0 #ffec8b;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #6a89cc;
            font-size: 1.2rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #b3e6ff;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        input:focus {
            border-color: #6a89cc;
            box-shadow: 0 0 8px rgba(106, 137, 204, 0.5);
        }
        .login-btn {
            background-color: #6a89cc;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 1rem;
        }
        .login-btn:hover {
            background-color: #4a6da7;
            transform: scale(1.05);
        }
        .login-btn:active {
            transform: scale(0.95);
        }
        .links {
            margin-top: 2rem;
            font-size: 1rem;
        }
        .links a {
            color: #6a89cc;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #ff6b6b;
            text-decoration: underline;
        }
        .emoji-float {
            position: absolute;
            font-size: 2rem;
            opacity: 0.5;
            animation: float 5s infinite alternate ease-in-out;
        }
        @keyframes float {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(10px, -10px) rotate(10deg); }
        }
        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 10px;
            display: none;
        }
        .success {
            background-color: #b3ffd9;
            color: #00a676;
            border: 2px solid #00a676;
        }
        .error {
            background-color: #ffb3b3;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <span class="emoji-float" style="top: 20px; left: 15%;">ğŸš€</span>
        <span class="emoji-float" style="bottom: 50px; right: 10%;">ğŸ”‘</span>
        <span class="emoji-float" style="top: 80px; right: 20%;">âœ¨</span>
        
        <h1>Login Time! ğŸŒŸ</h1>
        
        <div id="messageBox" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username ğŸ‘¤</label>
                <input type="text" id="username" name="username" placeholder="Enter your awesome username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password ğŸ”’</label>
                <input type="password" id="password" name="password" placeholder="Super secret password goes here" required>
            </div>
            
            <button type="submit" class="login-btn">Beam Me In! ğŸš€</button>
        </form>
        
        <div class="links">
            <a href="#">Forgot Password? ğŸ¤”</a>
            <a href="index.html">Back to Home ğŸ </a>
            <a href="#">Sign Up! âœï¸</a>
        </div>
    </div>

    <script>
        // Add some floating emojis randomly
        function addRandomEmojis() {
            const container = document.getElementById('container');
            const emojis = ['ğŸŒˆ', 'ğŸ¦„', 'ğŸ®', 'ğŸ¨', 'ğŸ¯', 'ğŸª', 'ğŸ­', 'ğŸ¡'];
            
            for (let i = 0; i < 3; i++) {
                const emoji = document.createElement('span');
                emoji.className = 'emoji-float';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.top = Math.random() * 100 + '%';
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(emoji);
            }
        }
        
        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageBox = document.getElementById('messageBox');
            
            // Simple validation - in real app, you'd validate on server
            if (username && password) {
                // Success message (simulated success)
                messageBox.textContent = `Welcome back, ${username}! ğŸ‰`;
                messageBox.className = 'message success';
                messageBox.style.display = 'block';
                
                // In a real app, you would send data to server here
                console.log('Login attempted with:', { username });
                
                // Redirect to home page after successful login (simulated)
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                // Error message
                messageBox.textContent = 'Oops! Please fill all the fields correctly! ğŸ™ˆ';
                messageBox.className = 'message error';
                messageBox.style.display = 'block';
            }
        });
        
        // Run on page load
        addRandomEmojis();
        
        // Random background elements for fun
        const colors = ['#b3e6ff', '#ffb3e6', '#b3ffd9', '#d9b3ff'];
        setInterval(() => {
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }, 10000); // Change background every 10 seconds
    </script>
</body>
</html>
